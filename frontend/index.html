<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram Assistant</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Грубое логирование ошибок, чтобы не оставалось белого экрана без причины
      window.addEventListener('error', (e) => {
        console.error('window.onerror', e.error || e.message || e);
        const el = document.getElementById('root');
        if (el && !el.textContent) el.textContent = 'Ошибка загрузки приложения. Смотрите консоль DevTools.';
      });
      window.addEventListener('unhandledrejection', (e) => {
        console.error('unhandledrejection', e.reason);
        const el = document.getElementById('root');
        if (el && !el.textContent) el.textContent = 'Ошибка инициализации. Смотрите консоль DevTools.';
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  </html>
